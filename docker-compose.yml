services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: id100-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: id100
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d id100"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: id100-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO client for bucket creation
  minio-init:
    image: minio/mc:latest
    container_name: id100-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/id100-images --ignore-existing;
      mc anonymous set download myminio/id100-images;
      exit 0;
      "

  # Meilisearch for city autocomplete
  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: id100-meilisearch
    environment:
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meilisearch_data:/meili_data
    ports:
      - "8081:7700"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # GeoNames data loader for Meilisearch
  geonames-loader:
    image: alpine:latest
    container_name: id100-geonames-loader
    depends_on:
      meilisearch:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Installing required tools..."
        apk add --no-cache curl unzip awk
        echo "Downloading GeoNames data for Germany..."
        cd /tmp
        curl -O https://download.geonames.org/export/dump/DE.zip
        unzip -o DE.zip
        echo "Converting to JSON and importing to Meilisearch..."
        sh /scripts/import-geonames.sh
        echo "GeoNames import complete"

  # ID-100 Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: id100-webapp
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://dev:pass@db:5432/id100?sslmode=disable
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: id100-images
      S3_BUCKET: id100-images
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      SUPABASE_URL: http://minio:9000
      BASE_URL: http://localhost:8080
      PORT: 8080
      ENVIRONMENT: development
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: change_me_in_production
      SESSION_SECRET: change_this_in_production_to_random_string
      NOMINATIM_URL: http://meilisearch:7700
    ports:
      - "8080:8080"
    volumes:
      - ./web:/app/web
      - ./cmd:/app/cmd
      - ./internal:/app/internal

volumes:
  postgres_data:
  minio_data:
  meilisearch_data:

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: id100-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev}
      POSTGRES_DB: ${POSTGRES_DB:-id100}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev} -d ${POSTGRES_DB:-id100}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - id100-network

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: id100-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL:-http://localhost:9000}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - id100-network

  # MinIO client for bucket creation (run once only)
  minio-init:
    image: minio/mc:latest
    container_name: id100-minio-init
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/${S3_BUCKET_NAME:-id100-images} --ignore-existing;
      mc anonymous set download myminio/${S3_BUCKET_NAME:-id100-images};
      exit 0;
      "
    networks:
      - id100-network

  # Meilisearch for city autocomplete
  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: id100-meilisearch
    restart: unless-stopped
    environment:
      MEILI_ENV: ${ENVIRONMENT:-development}
      MEILI_NO_ANALYTICS: ${MEILI_NO_ANALYTICS:-true}
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
    volumes:
      - meilisearch_data:/meili_data
    ports:
      - "8081:7700"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - id100-network

  # GeoNames data loader for Meilisearch (run once only)
  geonames-loader:
    image: alpine:latest
    container_name: id100-geonames-loader
    restart: "no"
    depends_on:
      meilisearch:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: /bin/sh
    command:
      - -c
      - |
        apk add --no-cache curl unzip gawk
        cd /tmp
        curl -O https://download.geonames.org/export/dump/DE.zip
        unzip -o DE.zip
        sh /scripts/import-geonames.sh
    networks:
      - id100-network

  # ID-100 Web Application
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: id100-webapp
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://dev:dev@db:5432/id100}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-id100-images}
      S3_BUCKET: ${S3_BUCKET:-id100-images}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-http://localhost:9000}
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      PORT: ${PORT:-8080}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-dev_only_insecure}
      SESSION_SECRET: ${SESSION_SECRET:-dev_session_secret_insecure_local_only}
      GEOCODING_API_URL: ${GEOCODING_API_URL:-http://meilisearch:7700}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "8080:8080"
    networks:
      - id100-network
    volumes:
      - ./web:/app/web
      - ./cmd:/app/cmd
      - ./internal:/app/internal

networks:
  id100-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  meilisearch_data:

# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: CI â€” Frontend & Backend ğŸš€

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  frontend:
    name: Frontend Â· Build & Test ğŸŸ¦
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository âœ…
        uses: actions/checkout@v4

      - name: Set up Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build frontend ğŸ—ï¸
        run: npm run build

      - name: Test TypeScript ğŸ§ª
        run: npm test

  backend:
    name: Backend Â· Build & Test ğŸ¹
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository âœ…
        uses: actions/checkout@v4

      - name: Set up Go ğŸ¹
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build backend ğŸ—ï¸
        run: |
          VERSION=$(git describe --tags --always --dirty)
          echo "Building backend (version=$VERSION)"
          go build -ldflags "-X 'id-100/internal/version.Version=${VERSION}'" -o bin/id-100 ./cmd/id-100

      - name: Test Go ğŸ§ª
        run: go test -v ./...

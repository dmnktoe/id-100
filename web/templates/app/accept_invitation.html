{{define "accept_invitation.content"}}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Einladung annehmen</h2>
                </div>
                <div class="card-body p-4">
                    <p class="mb-4">
                        Gib den Einladungscode ein, den du erhalten hast, um Zugriff auf das Werkzeug zu erhalten.
                    </p>
                    
                    <form action="/upload/invitations/accept" method="POST">
                        <div class="form-group mb-3">
                            <label for="invitation_code" class="form-label">Einladungscode</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="invitation_code" 
                                   name="invitation_code" 
                                   required
                                   placeholder="z.B. ABC123XYZ789"
                                   maxlength="20">
                            <small class="form-text text-muted">
                                Der Code besteht aus 12 Zeichen.
                            </small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            Einladung annehmen
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <p class="text-muted small mb-0">
                        Du brauchst keinen Einladungscode? Scanne einfach den QR-Code auf deinem Werkzeug.
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}

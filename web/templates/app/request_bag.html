{{define "request_bag.content"}}
<div class="container about">
  {{if .IsPartial}}<button class="drawer-close" aria-label="close">✕</button>{{end}}
  <h2>✨ Ich möchte auch spielen!</h2>
  <p>Interessiert? Hinterlasse deine E‑Mail und wir geben Bescheid, sobald eine Tasche frei ist.</p>

  <form id="requestBagForm" style="max-width:480px;">
    <div class="form-group">
      <label for="requestEmail">Deine E‑Mail</label>
      <input type="email" name="email" id="requestEmail" required placeholder="du@beispiel.de" class="autocomplete-input">
    </div>
    <button type="submit" class="btn-black submit-btn">anfragen</button>
    <div id="requestResult" style="margin-top:1rem; display:none;"></div>
  </form>
</div>
{{end}}

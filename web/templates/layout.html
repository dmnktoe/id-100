{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <style>
        :root { --pad: calc(1rem * 0.75); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Helvetica', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        main { flex: 1; overflow-y: auto; padding: var(--pad); }
    </style>
</head>
<body>
    {{template "header" .}} <main>
        {{template "content" .}} </main>

    {{template "footer" .}}
</body>
</html>
{{end}}

{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/style.css">
    {{if .AdditionalCSS}}
    <link rel="stylesheet" href="/static/{{.AdditionalCSS}}">
    {{end}}
</head>
<body>
    <div class="page-wrapper">
        {{template "header" .}}
        
        <main class="site-content">
            {{.ContentHTML}}
        </main>

        {{template "footer" .}}

        <!-- Drawer elements (global) -->
        <div class="drawer-backdrop" id="drawer-backdrop" aria-hidden="true"></div>
        <aside class="drawer-panel" id="drawer-panel" aria-hidden="true"></aside>
    </div>

<script>
  // Global configuration
  window.NOMINATIM_URL = '{{.NominatimURL}}';
</script>
<script src="/static/main.js"></script>
</body>
</html>
{{end}}

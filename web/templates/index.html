{{define "index.html"}}
    {{template "header" .}}
    <main class="content">
        <div class="grid">
            {{range .Assignments}}
            <div class="card">
                <div class="label">Assignment</div>
                <div class="number">{{printf "%03d" .}}</div>
                <div class="label">Status: Pending</div>
            </div>
            {{end}}
        </div>
    </main>
    {{template "footer" .}}
{{end}}

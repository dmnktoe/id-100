{{define "index.html"}}
    {{template "layout" .}}
{{end}}

{{define "content"}}
<style>
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 2rem;
        padding: 2rem 0;
    }
    .card {
        border: 1.5px solid #000;
        padding: 1rem;
        aspect-ratio: 1 / 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: background 0.2s;
        cursor: crosshair;
    }
    .card:hover { background: #000; color: #fff; }
    .number { font-size: 3rem; font-weight: 900; letter-spacing: -0.05em; }
    .label { font-size: 10px; text-transform: uppercase; font-weight: bold; }
</style>

<div class="grid">
    {{range .Assignments}}
    <div class="card">
        <div class="label">Assignment</div>
        <div class="number">{{printf "%03d" .}}</div>
        <div class="label">Status: Pending</div>
    </div>
    {{end}}
</div>
{{end}}

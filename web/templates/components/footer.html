{{define "footer"}}
<footer class="site-footer">
    <div class="left">
        {{if .FooterStats}}
        <div class="footer-stats">
            <div class="stat-item">
                <span class="stat-value">{{.FooterStats.TotalDeriven}}</span>
                <span class="stat-label">IDs</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">{{.FooterStats.TotalContributions}}</span>
                <span class="stat-label">Beiträge</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">{{.FooterStats.ActiveUsers}}</span>
                <span class="stat-label">Teilnehmer*innen</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">{{.FooterStats.TotalCities}}</span>
                <span class="stat-label">Orte</span>
            </div>
        </div>
        {{end}}
    </div>

    <div class="right">
        <div class="footer-meta">
            <span>© {{.CurrentYear}} ID-100 <small class="app-version">v{{.AppVersion}}</small></span>
            <a href="/impressum">Impressum</a> | <a href="/datenschutz">Datenschutz</a>
        </div>
    </div>
</footer>
{{end}}
